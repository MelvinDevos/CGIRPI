<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opdracht 2: CGI</title>

    <!-- Maak een link naar onze eigen CSS. -->
    <link rel="stylesheet" href="style.css" />

    <!-- Maak een link naar onze eigen JavaScript. -->
    <script src="script.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container">
      <div class="row py-5">
        <div class="col light-container shadow p-4">
          <div class="table-responsive">
            <table class="table text-white">
              <caption>
                Personen in JSON file.
              </caption>
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Naam</th>
                  <th scope="col">Datum aanmaak</th>
                </tr>
              </thead>
              <tbody id="table-body"></tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="row py-5">
        <div class="col light-container shadow p-4">
          <form method="POST" action="http://rpi-Melvin">
            <div class="mb-3">
              <label for="input_name" class="form-label text-white">Naam</label>
              <input
                type="email"
                class="form-control"
                id="input_name"
                aria-describedby="emailHelp"
              />
            </div>

            <button type="submit" class="btn btn-success mx-auto">Submit</button>
          </form>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
